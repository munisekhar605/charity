<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="signup.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
  <div class="row">


    <div class="col-8 form-container">
        <form class="form-item" onsubmit="userSignup(event)">
            <lable class="input-lable" >Name</lable><br>
            <input class="input-item" name="name" type="text" placeholder="Enter Name"><br>
            <label class="input-lable">Email</label><br>
            <input class="input-item" name="email" type="email" placeholder="Enter Email"><br>
            <label class="input-lable">PasswordS</label><br>
            <input class="input-item" name="password" type="password" placeholder="Enter Password"><br>
            <button class="button-item" type="submit">SignUp</button>
            <a class="redirect-link" href="../login/login.html">Alrady Have An Account</a>
        </form>
   </div>

   <div class="col-4 details-container" >
        <div >
            <h1 class="details-heading">User SignUp </h1>
            <h2 class="heading2">No one has ever become poor by giving.</h2>
            <h2 class="heading2">We make a living by what we get, but we make a life by what we give.</h2>
            <h2 class="heading2">The best way to find yourself is to lose yourself in the service of others</h2>
        </div>
   </div>


  </div>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="signup.js"></script>
</body>
</html>
